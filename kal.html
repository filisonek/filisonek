<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalendarz z dzisiejszą datą</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafd;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    #calendar {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 360px;
      padding: 20px;
      user-select: none;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    h2 {
      font-weight: 700;
      font-size: 1.4rem;
      margin: 0;
      color: #0a74da;
    }
    button {
      background: #0a74da;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #065bb5;
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: 600;
      color: #555;
      text-align: center;
      user-select: none;
      margin-bottom: 8px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      padding: 12px 0;
      text-align: center;
      border-radius: 10px;
      color: #333;
      cursor: default;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .day:hover:not(.empty) {
      background-color: #d9eaff;
    }
    .day.empty {
      background: transparent;
      cursor: default;
    }
    .day.today {
      background: #0a74da;
      color: white;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div id="calendar" aria-label="Kalendarz">
    <header>
      <button id="prev" aria-label="Poprzedni miesiąc">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="next" aria-label="Następny miesiąc">&gt;</button>
    </header>
    <div class="weekdays" aria-hidden="true">
      <div>Pn</div><div>Wt</div><div>Śr</div><div>Cz</div><div>Pt</div><div>So</div><div>Nd</div>
    </div>
    <div class="days" id="daysGrid"></div>
  </div>

  <script>
    (function() {
      const months = ['Styczeń','Luty','Marzec','Kwiecień','Maj','Czerwiec',
                      'Lipiec','Sierpień','Wrzesień','Październik','Listopad','Grudzień'];

      const monthYearElem = document.getElementById('monthYear');
      const daysGrid = document.getElementById('daysGrid');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');

      let currentDate = new Date();
      currentDate.setDate(1);

      function renderCalendar() {
        daysGrid.innerHTML = '';

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthYearElem.textContent = months[month] + ' ' + year;

        // Dzień tygodnia pierwszego dnia miesiąca (1=Poniedziałek, 7=Niedziela)
        let startDay = currentDate.getDay();
        startDay = startDay === 0 ? 7 : startDay; 

        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Puste pola przed pierwszym dniem miesiąca
        for(let i=1; i < startDay; i++){
          const emptyDiv = document.createElement('div');
          emptyDiv.classList.add('day','empty');
          daysGrid.appendChild(emptyDiv);
        }

        const today = new Date();
        const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

        // Wypełniamy dni miesiąca
        for(let day=1; day<=daysInMonth; day++) {
          const dayDiv = document.createElement('div');
          dayDiv.classList.add('day');
          dayDiv.textContent = day;

          if(isCurrentMonth && day === today.getDate()){
            dayDiv.classList.add('today');
            dayDiv.setAttribute('aria-current','date');
          }

          daysGrid.appendChild(dayDiv);
        }
      }

      prevBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() -1);
        renderCalendar();
      });

      nextBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() +1);
        renderCalendar();
      });

      renderCalendar();
    })();
  </script>
</body>
</html>
